<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/layout.css}" rel="stylesheet" />
<title>マイページ変更・確認画面</title>
</head>
<body>
	<!-- ヘッダー -->

	<header th:include="layout/header :: head">
		<th:block th:text="${loginForm.empId}"></th:block>

	</header>

	<!-- サイドバー -->
	<aside th:include="layout/aside :: side"></aside>
	<!-- メイン -->
	<article class="mypage">
		<h3 class="page_title">マイページ変更・確認画面</h3>

	 <form th:action="@{/mypage}" th:object="${employee}"
        method="post">
        <table>
            <tr>
                <th class="cell_title">名前</th>
                <th class="cell_required"></th>
                <td><input type="text" th:field="*{empUser.empName}"></td>
            </tr>
            <tr>
                <th class="cell_title">パスワード</th>
                <th class="cell_required"></th>
                <td><input type="text" th:field="*{empUser.password}"></td>
            </tr>
            <tr>
                <th class="cell_title">生年月日</th>
                <th class="cell_required"></th>
                <td><input type="text" th:field="*{birthday}"></td>
            </tr>
            <tr>
                <th class="cell_title">性別</th>
                <th class="cell_required"></th>
                <td><input type="radio" name="性別" value="男" /> 男
				<input type="radio" name="性別" value="女" /> 女 
            </tr>
        </table>
        <div class="btn_area_center">
            <input type="submit" value="登録" class="btn">
        </div>
    </form>
		
			
		


	</article>
	<!-- フッダー -->
	<footer th:include="layout/footer :: foot"></footer>

</body>
</html>
